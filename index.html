<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Messenger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 15px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #007acc;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background-color: #007acc;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px 0;
    }
    button:hover {
      background-color: #005fa3;
    }
    .section-title {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Secure Messenger</h1>

    <div>
      <div class="section-title">1Ô∏è‚É£ Write Your Message</div>
      <textarea id="message" rows="4" placeholder="Type your secret message here"></textarea>

      <div class="section-title">2Ô∏è‚É£ Enter Password</div>
      <input type="password" id="password" placeholder="Enter a password to encrypt/decrypt">

      <button onclick="encryptMessage()">Encrypt & Share</button>
    </div>

    <div>
      <div class="section-title">üîí Encrypted Data (Copy & Send)</div>
      <textarea id="encryptedData" rows="6" readonly></textarea>
      <button onclick="copyEncrypted()">üìã Copy Encrypted Data</button>
    </div>

    <hr>

    <div>
      <div class="section-title">3Ô∏è‚É£ Paste Encrypted Data</div>
      <textarea id="dataToDecrypt" rows="6" placeholder="Paste encrypted data"></textarea>

      <button onclick="decryptMessage()">üîì Decrypt Message</button>

      <div class="section-title">‚úÖ Decrypted Message</div>
      <textarea id="decryptedMessage" rows="4" readonly></textarea>
    </div>
  </div>

  <script>
    function arrayBufferToBase64(buffer) {
      return btoa(String.fromCharCode(...new Uint8Array(buffer)));
    }
    function base64ToArrayBuffer(base64) {
      const binary = atob(base64);
      const len = binary.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binary.charCodeAt(i);
      }
      return bytes.buffer;
    }

    async function deriveKey(password, salt) {
      const encoder = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        "raw",
        encoder.encode(password),
        { name: "PBKDF2" },
        false,
        ["deriveKey"]
      );
      return crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt,
          iterations: 100000,
          hash: "SHA-256"
        },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );
    }

    async function encryptMessage() {
      const message = document.getElementById('message').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!password || !message) {
        alert('Please provide a password and a message.');
        return;
      }

      try {
        const encoder = new TextEncoder();
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const salt = crypto.getRandomValues(new Uint8Array(16));
        const key = await deriveKey(password, salt);

        const encryptedMessage = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv },
          key,
          encoder.encode(message)
        );

        const package = {
          salt: arrayBufferToBase64(salt),
          iv: arrayBufferToBase64(iv),
          encryptedMessage: arrayBufferToBase64(encryptedMessage)
        };

        document.getElementById('encryptedData').value = JSON.stringify(package, null, 2);
        alert("‚úÖ Message encrypted! Share the encrypted data.");
      } catch (err) {
        console.error(err);
        alert("‚ùå Encryption failed.");
      }
    }

    async function decryptMessage() {
      const password = document.getElementById('password').value.trim();
      const data = document.getElementById('dataToDecrypt').value.trim();

      if (!password || !data) {
        alert('Please provide a password and encrypted data.');
        return;
      }

      try {
        const package = JSON.parse(data);
        const key = await deriveKey(password, base64ToArrayBuffer(package.salt));

        const decryptedBuffer = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: base64ToArrayBuffer(package.iv) },
          key,
          base64ToArrayBuffer(package.encryptedMessage)
        );

        const decoder = new TextDecoder();
        document.getElementById('decryptedMessage').value = decoder.decode(decryptedBuffer);
        alert("‚úÖ Message decrypted successfully!");
      } catch (err) {
        console.error(err);
        alert("‚ùå Decryption failed. Check the password and data.");
      }
    }

    async function copyEncrypted() {
      const text = document.getElementById('encryptedData').value;
      if (text) {
        await navigator.clipboard.writeText(text);
        alert('üìã Encrypted data copied to clipboard.');
      }
    }
  </script>
</body>
</html>
